plugins {
    id 'java'
    id 'idea'
    id 'io.qameta.allure' version '2.7.0'
}

group 'com.java'
version '1.0-SNAPSHOT'

allure {
    autoconfigure = true
    version = '2.7.0'  // Latest Allure Version

    useJUnit5 {
        version = '2.7.0' // Latest Allure Version
    }

}

sourceCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
}

task runTest(type: JavaExec, dependsOn: test){
    main = 'helloGradle'
    classpath sourceSets.main.runtimeClasspath
}

dependencies {
    testImplementation('org.junit.jupiter:junit-jupiter:5.4.2')
    testRuntimeOnly('org.junit.jupiter:junit-jupiter-engine:5.4.2')
    compile 'io.rest-assured:rest-assured:3.0.7'
    compile 'com.fasterxml.jackson.ApiCore:jackson-ApiCore:2.9.8'
    compile 'com.fasterxml.jackson.ApiCore:jackson-databind:2.9.8'
    compile 'org.projectlombok:lombok:1.16.20'
    
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}
